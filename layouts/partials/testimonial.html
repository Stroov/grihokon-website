<div class="swiper testimonial-slider">
  <div class="swiper-wrapper">

    {{ range .Params.testimonials }}
      <div class="swiper-slide">
        <div class="bg-light dark:bg-darkmode-light rounded-lg px-7 py-10 text-center">

          <!-- PRODUCT IMAGE -->
          <div class="flex justify-center mb-6">
            {{ partial "image" (dict "Src" .avatar "Size" "120x120" "Class" "rounded-full" "Alt" .name) }}
          </div>

          <!-- PRODUCT NAME -->
          <h3 class="h5 font-semibold mb-2">
            {{ .name }}
          </h3>

          <!-- REMOVE DESCRIPTION IF EMPTY -->
          {{ if .content }}
          <p class="opacity-80">
            {{ .content | markdownify }}
          </p>
          {{ end }}

        </div>
      </div>
    {{ end }}

  </div>

  <div class="testimonial-slider-pagination mt-9 flex items-center justify-center text-center"></div>
</div>
